{% extends 'interface/basic.html' %}
{% block title %} Contact Us {% endblock title %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/contact.css'%}">
<style>
@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    /* * {
        margin: 0;
        padding: 0;

    .container {
     outline: none;
     padding: 5%;
     margin-top:10%;
     margin-left:20%;
     margin-right:20%;
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 800px;
        background: #fff;
        width: 800px;
        padding: 25px 40px 10px 40px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        border:none;
    }

    .container .text {
        text-align: center;
        font-size: 35px;
        font-weight: 600;
          color:black;
    }

    .container form {
        padding: 30px 0 0 0;
        outline :none;
    }

    .container form .form-row {
        display: flex;
        margin: 32px 0;
    }

    form .form-row .input-data {
      color:black;
        width: 100%;
        height: 40px;
        margin: 0 20px;
        position: relative;
    }

    form .form-row .textarea {
        height: 70px;
          color:black;
    }

    .input-data input,
    .textarea textarea {
      color:black;
      outline:none;
        display: block;
        width: 100%;
        height: 100%;
        border: none;
        font-size: 90%;
        border-bottom: 2px solid rgba(0, 0, 0, 0.12);
    }

    .input-data input:focus~label,
    .textarea textarea:focus~label,
    .input-data input:valid~label,
    .textarea textarea:valid~label {
        transform: translateY(-24px);
        font-size: 90%;
        color: #1a1c1d;
    }


    .textarea textarea {
        resize: none;
        padding-top: 10px;
          color:black;
    }

    .input-data label {
        position: absolute;
        pointer-events: none;
        bottom: 20%;
        font-size: 100%;
        transition: all 0.3s ease;
    }

    .textarea label {
        width: 100%;
        bottom: 50%;
        background: #fff;
    }

    .input-data .inside {
        position: absolute;
        bottom: 0;
        height: 2%;
        width: 100%;
    }

    .input-btn .inside
    {
        width: 50%;
        height: 100%;
        background-color: #10171e;
    }
</style>
{% endblock css %}
{% block body %}
    <div class="container">
        <div class="text">Contact us For Any Query</div>
        <br>
        <hr style="background-color:#10171e;padding: 0px;">
        <form action="/contact/" method="post">{% csrf_token %}>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required id="name" name="name">
                    <div class="inside"></div>
                    <label for="">Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" required id="email" name="email">
                    <div class="inside"></div>
                    <label for="">Email Address</label>
                </div>
            <!-- </div>

            <div class="form-row"> -->
                <div class="input-data">
                    <input type="number" style="outline=none" required id="phone" name="phone">
                    <div class="inside"></div>
                    <label for="">Phone Number</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea rows="8" cols="80" required id="desc" name="desc"></textarea>
                    <br />
                    <div class="inside"></div>
                    <label for="">How may I help You</label>
                    </div>
                    </div>
                    <div class="form-row submittt">
                        <div class="input-btn" >
                            <div class="inner"></div>
                            <input type="submit" value="Submit" style="margin-left: 10%; height: 45px; width: 200px; background-color:#1a1c1d; color: #fff; font-size: 18px;">
                        </div>
                    </div>
        </form>
    </div>

    {% endblock body %}
    {% block js %}
    <script>
        {% if thank %}
        alert('Thanks for contacting us. We wil get back to you soon!');
        document.location = "{% url 'index' %}";
        {% endif %}
    </script>
    {% endblock js %}
